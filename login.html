<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg iframe {
      height: 100vh;
      width: 177.77vh; /* 100vh * (16/9 aspect ratio) */
      min-width: 100vw;
      min-height: 56.25vw; /* 100vw * (9/16 aspect ratio) */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .container {
      width: 350px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      color: white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #ff6347;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff4500;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #ccc;
    }

    .toggle:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- YouTube Video Background -->
  <div class="video-bg">
    <iframe 
      src="https://www.youtube.com/embed/gfpCaCCXW2c?autoplay=1&mute=1&controls=0&loop=1&playlist=gfpCaCCXW2c&modestbranding=1&showinfo=0"
      frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
    </iframe>
  </div>

  <!-- Login/Signup Form -->
  <div class="container" id="form-container">
    <h2 id="form-title">Login</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="handleAuth()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById('form-title');
      const button = document.querySelector('button');
      const toggle = document.querySelector('.toggle');
      const form = document.getElementById('form-container');

      isLogin = !isLogin;

      title.textContent = isLogin ? 'Login' : 'Sign Up';
      button.textContent = isLogin ? 'Login' : 'Sign Up';
      toggle.textContent = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";

      form.classList.remove('fadeIn');
      void form.offsetWidth; // Trigger reflow
      form.classList.add('fadeIn');
    }

    function handleAuth() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please fill in both fields.');
        return;
      }

      if (isLogin) {
        alert(`Welcome back, ${username}!`);
      } else {
        alert(`Account created for ${username}!`);
      }
    }
    function handleAuth() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (!username || !password) {
    alert('Please fill in both fields.');
    return;
  }

  if (isLogin) {
    // Simulate login success
    alert(`Welcome back, ${username}!`);
    window.location.href = "home.html"; // üîÅ Redirect after login
  } else {
    alert(`Account created for ${username}!`);
    // You can also redirect after signup if needed:
    // window.location.href = "main.html";
  }
}

  </script>
</body>
</html>
