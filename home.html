<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Ranodeep">
  <title>International Cuisines | Authentic Taste</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
<div class="background-video">
  <iframe src="https://www.youtube.com/embed/PKQHs7DuweM?autoplay=1&mute=1&controls=0&loop=1&playlist=PKQHs7DuweM" 
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen 
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
  </iframe>
</div>

<!-- Hero Section -->
<section id="home" class="hero">
  <div class="overlay">
    <h1 data-aos="fade-down">Welcome to Bong Cuisines</h1>
    <p data-aos="fade-up">Experience Authentic Various Flavors</p>
    <button onclick="enterWebsite()" data-aos="zoom-in">Enter Website</button>

    <!-- Login and Signup Buttons -->
    <div class="auth-buttons">
      <button onclick="window.location.href='login.html'" data-aos="fade-up" data-aos-delay="200">Login</button>
      
    </div>
  </div>
</section>

<audio autoplay loop id="bg-sound">
  <source src="bgsound.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<script>
   
  function enterWebsite() {
    const audio = document.getElementById("bg-sound");
    audio.play(); // Play sound on click
    window.location.href = 'Restro.html';
  }

  AOS.init({
    duration: 1000,
    once: true
  });


  // Function to navigate to the main website
  function enterWebsite() {
    window.location.href = 'Restro.html';  // Replace with your main page URL
  }

  // AOS Animation Initialization
  AOS.init({
    duration: 1000,
    once: true
  });
</script>

</body>
</html>
